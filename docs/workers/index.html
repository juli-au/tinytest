<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tinytest</title>
  </head>

  <body>
    <script>
      const worker = new Worker('worker.js')
      function main() {
        console.log('posting main')
        worker.postMessage('main')
      }
      function cancel() {
        console.log('posting cancel')
        worker.postMessage('cancel')
      }
    </script>
    <button id="main" onClick="main();">main</button>
    <button id="cancel" onClick="cancel();">Cancel</button>
    <p>Output in dev console</p>
  </body>
</html>
