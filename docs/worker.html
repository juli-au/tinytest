<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tinytest</title>
  </head>

  <body>
    <script>
      const worker = new Worker('worker.js')
      function main() {
        worker.postMessage('main')
      }
      function cancel() {
        worker.postMessage('cancel')
      }
    </script>
    <style>
      button:hover {
        background: yellow;
      }
      button:acitve {
        background: red;
      }
    </style>

    <button id="main" onClick="main();">main</button>
    <button id="cancel" onClick="cancel();">Cancel</button>
    <p>Output in dev console</p>
  </body>
</html>
