<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tinytest</title>
  </head>

  <body>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go()
      let wasm
      WebAssembly.instantiateStreaming(fetch('tinytest.wasm'), go.importObject)
        .then((result) => {
          wasm = result.instance
          go.run(wasm)
          document.getElementById('helloButton').disabled = false
        })
        .catch((err) => {
          console.error(err)
        })

      function hello() {
        wasm.exports.hello()
      }
    </script>

    <button onClick="hello();" id="helloButton" disabled>Hello</button>
    <p>Output in dev console</p>
  </body>
</html>
